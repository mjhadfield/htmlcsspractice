<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Hadfield | Pale Ale</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/store.css">
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="stylesheet" href="../styles/product-page.css">
    <link rel="icon" href="images/icon.ico" type="image/x-icon">
</head>
<body>    
    <!----------Main body container----------> 
    <div class="container">
        <div class="product-page-container">
            <div class="product-page-name"></div>
            <div class="product-page-description"></div>
            <div class="product-page-image"></div>
            <div class="product-page-purchase"></div>
            <div class="product-page-fulldescription"></div>
            <div class="product-navigation">
                <button class="prev-product" onclick="navigateToProduct('prev')">&larr; Previous</button>
                <button class="next-product" onclick="navigateToProduct('next')">Next &rarr;</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="fullImage">
    </div>

    <!----------Footer Section----------> 
    <footer>
        <div class="page-footer"></div>
    </footer>
    

    <script src="../scripts/store.js"></script>
    <script src="../scripts/javascript.js"></script>
    <script src="../scripts/product-page.js"></script>
</body>
</html>
